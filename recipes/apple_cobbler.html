    <title>Easy Apple Cobbler</title>

<body>
    <h1>Easy Apple Cobbler</h1>
    <img src="../images/cobbler.jpg">
    <h3>Description</h3>

    <p>Preheat the oven to 350 degrees F (175 degrees C). Combine 3 tablespoons sugar and cinnamon in a bowl.</p>

    <p>Layer apples in an ungreased 9x13-inch baking pan, sprinkling each layer with cinnamon-sugar.</p>
